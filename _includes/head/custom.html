<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="icon" sizes="512x512" href="/images/android-chrome-512x512.png">
<link rel="manifest" href="/images/site.webmanifest">

<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="/images/mstile-144x144.png?v=M44lzPylqQ">
<meta name="msapplication-config" content="/images/browserconfig.xml?v=M44lzPylqQ">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="/assets/css/academicons.css">

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } });
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML" async></script>

<!-- Schema.org structured data for better SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author.name }}",
  "url": "{{ site.url }}",
  "image": "{{ site.url }}/{{ site.author.avatar }}",
  "jobTitle": "{{ site.author.bio | split: '|' | first | strip }}",
  "worksFor": {
    "@type": "Organization",
    "name": "{{ site.author.employer }}"
  },
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{ site.author.location }}"
  },
  "sameAs": [
    "{{ site.author.googlescholar }}",
    "{{ site.author.researchgate }}",
    "https://github.com/{{ site.author.github }}",
    "https://www.linkedin.com/in/{{ site.author.linkedin }}",
    "{{ site.author.orcid }}"
  ]
}
</script>

<!-- end custom head snippets -->
